<div *ngIf="user" class="container-fluid">
  <div *ngIf="!detailed" class="main-grid">

      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Start a new journey</h3>
          <span><a routerLink="/journey" class="btn btn-plus btn-success">
              <fa name="plus" size="4x"></fa>
            </a></span>
        </div>
      </div>

      <div *ngFor="let j of user.journey" class="card">
        <div class="card-body">
          <h3 class="card-title" style="text-decoration: underline;">{{j.name}}</h3>
          <h5 class="card-title" style="font-size: 15px;">{{j.departure_date | date:'longDate'}} - {{j.return_date | date:'longDate'}}</h5>
          <button class="btn" [routerLink]= "['/journey-detail', j._id]">Manage Journey</button>
        </div>
      </div>
      
    </div>
  </div>
