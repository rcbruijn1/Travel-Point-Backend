<div class="container-fluid">
<div class="container jumbotron">
    <section class="grid-section ">
    <form (submit)="onRegisterSubmit()">
        <h2 class="page-header">Register</h2>
      <div class="form-group">
        <input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Username" required minlength="2" maxlength="20">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password" required minlength="4" maxlength="20">
      </div>
      <input type="submit" class="btn btn-success"  value="Submit">
    </form>
    </section>
    <section class="grid-section">
        <img src="https://images.pexels.com/photos/129830/pexels-photo-129830.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="">
     </section>
  </div>
</div>
